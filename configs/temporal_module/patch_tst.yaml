defaults:
  - default
  - _self_

_target_: helpers.models.modules.temporal.PatchTSTWrapper

num_input_channels: 19

# set to an integer to get logits,
# set to null to get raw features
num_targets: 1

context_length:   354
patch_length:     12
patch_stride:     12
num_hidden_layers: 3
d_model:          128
num_attention_heads: 4

share_embedding:   true
share_projection:  false
channel_attention: false
norm_type:         layernorm

use_cls_token:     true
attention_dropout: 0.1
positional_dropout: 0.1
patch_dropout:     0.1